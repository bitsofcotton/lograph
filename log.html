<!DOCTYPE html>
<html>
    <!-- <?xml version="1.0" encoding="UTF-8"?>
     <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
     -->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="screen" href="style/screen.css" />
        <link rel="stylesheet" type="text/css" media="print" href="style/print.css" />
        <title>log nattoh.</title>
        <script type="text/javascript" src="javascript/log.js"></script>
    </head>
    <body>
        <div id="header">
            <header>
                <nav>
                    <div id="title">Log nattoh.</div>
                </nav>
            </header>
        </div>
        
        <div id="containt">
            <form method="POST" enctype="multipart/form-data" action="services/log.cgi">
                <label>Preset:
                    <select id="preset" onchange="preset_select(document.getElementById('preset').value);">
                        <option value="null" selected>Null</option>
                        <option value="apache_default_proxy">Apache 1.3</option>
                        <option value="hostapd">syslog (hostapd)</option>
                        <option value="dhclient">syslog (dhclient)</option>
                        <option value="dhcpd">syslog (dhcpd)</option>
                        <option value="pcap_tcpdump_option">pcap (tcpdump -option)</option>
                    </select>
                </label><br/><br/>
                <label>Regex to filter.<br/><input type="text" name="regex" id="regex" size="120"></label><br/>
                <label>Name of each field.<br/><input type="text" name="field" id="field" size="120" placeholder="[a-zA-Z0-9]+, comma separated."></label><br/>
                <label>Type of each field.<br/><input type="text" name="type" id="type" size="120" placeholder="'string' or 'url' or 'path', comma separated."></label><br/>
                <label>Fields to be shown.<br/><input type="text" name="sort" id="sort" size="120" placeholder="name of fields, comma separated."></label><br/>
                <label>Log file.<br/><input type="file" name="logfile" size="120"></label><br/>
                <label>Log threshold.<br/><input type="range" min="10" max="1000" name="threshold" value="10" required></label><br/>
                <labe.>Log node threshold.<br/><input type="range" min="1" max="15" name="thresholdnode" value="10" required></label><br/>
                <label><input type="submit" value="Graphize"></label>
            </form>
        </div>
        
        <div id="footer">
            <footer>Public domain.</footer>
        </div>
    </body>
</html>
